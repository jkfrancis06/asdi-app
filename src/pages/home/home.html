<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>





  <ion-list>
    <button ion-item *ngFor="let farm of manager_farms; index as i" (click)="loadFarm(i)">
      <text-avatar [text]="farm.name"[color]="color" item-left></text-avatar>
      <h2>{{farm.name}}</h2>
      <p>{{farm.description}}</p>
    </button>
  </ion-list>
</ion-content>
