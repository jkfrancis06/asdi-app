<ion-header>

  <ion-navbar>
    <ion-title>Activity reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
    <template *ngIf="reports.length == 0;else display_reports">
      <ion-item>
        No farm was affected. Please contact your administrator
      </ion-item>
    </template>



    <ion-card #display_reports  *ngFor="let report of reports; index as i">

      <img class="img-report" src="assets/imgs/in-depth-reporting.png">
      <!--<img-loader [src]="univ.picUrl"></img-loader> -->


      <ion-card-content>
        <ion-card-title>
          {{report.title}}
        </ion-card-title>
        <p>
          {{report.content}}
        </p>
      </ion-card-content>
    </ion-card>

  </ion-list>



  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
