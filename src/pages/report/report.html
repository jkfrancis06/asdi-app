<ion-header>

  <ion-navbar>
    <ion-title>Activity reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
    <button ion-item *ngFor="let report of reports; index as i" (click)="showDetails(i)">
      <text-avatar [text]="report.title"[color]="color" item-left></text-avatar>
      <h2>{{ report.title || capitalizeFirst}}</h2>
      <p>{{report.createdAt}}</p>
    </button>

  </ion-list>



  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
