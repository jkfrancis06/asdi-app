<ion-content padding class="login no-scroll" style="max-height: 100%">

  <ion-grid>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4 style="margin-left: auto;margin-right: auto;display: block;">
        <img src="../../../assets/imgs/asdi.png" style="width:100%;height:auto;border-radius: 100%">
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-8 offset-2="">
        <div style="text-align: center; font-size: large">
          CONNEXION
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-list class="list-form">

    <ion-item class="username-item">
      <ion-input [(ngModel)]="loginData.username" class="username" type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item class="password-item">
      <ion-input [(ngModel)]="loginData.password" class="password"  type="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>

  <button class="login-button" (click)="checkForm()" ion-button block>Login</button>

</ion-content>
