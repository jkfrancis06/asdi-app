<ion-header no-border>

  <!--
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  -->

</ion-header>

<ion-content no-bounce padding>

  <!-- Sign in -->

  <ion-row class="app-icon-container">
    <ion-col text-center>
      <img src="assets/imgs/asdi.png" />
    </ion-col>
  </ion-row>

  <div>

    <!--
    <ion-input doesn't support autofocus
    -->
    <ion-item>
      <ion-label floating>
        Username
      </ion-label>
      <ion-input  [(ngModel)]="loginData.username" type="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        Password
      </ion-label>
      <ion-input  [(ngModel)]="loginData.password" type="password"></ion-input>
    </ion-item>

    <ion-row class="sign-in-button-container">
      <ion-col text-center>
        <button class="login-button" (click)="checkForm()" ion-button block round>Login</button>
      </ion-col>
    </ion-row>


  </div>

</ion-content>
