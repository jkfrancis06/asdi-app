<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce padding>

  <!-- Sign in -->

  <ion-row class="app-icon-container">
    <ion-col text-center>
      <img src="https://firebasestorage.googleapis.com/v0/b/asdi-20ebf.appspot.com/o/uploads%2Fasdi.png?alt=media&token=1657b790-3115-4c8c-93d6-0c37797c638b" />
    </ion-col>
  </ion-row>

  <div>

    <!--
    <ion-input doesn't support autofocus
    -->
    <ion-item>
      <ion-label floating>
        Username
      </ion-label>
      <ion-input  [(ngModel)]="loginData.username" type="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        Password
      </ion-label>
      <ion-input  [(ngModel)]="loginData.password" type="password"></ion-input>
    </ion-item>

    <ion-row class="sign-in-button-container">
      <ion-col text-center>
        <button class="login-button" (click)="checkForm()" ion-button block round>Login</button>
      </ion-col>
    </ion-row>


  </div>

</ion-content>
